version: 1
env:
  variables:
    NODE_ENV: production
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing pnpm..."
        - npm install -g pnpm
        - echo "Installing dependencies..."
        - pnpm install
    build:
      commands:
        - echo "Building application..."
        - pnpm run build
        - echo "Build complete!"
    postBuild:
      commands:
        - echo "Post-build verification..."
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
